<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dewey - Book Reading Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: white;
        padding: 2rem;
      }
      .container {
        text-align: center;
        max-width: 500px;
      }
      .icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .tagline {
        font-size: 1.25rem;
        color: #a5b4fc;
        margin-bottom: 2rem;
      }
      .description {
        color: #94a3b8;
        line-height: 1.7;
        margin-bottom: 2.5rem;
      }
      .badge {
        display: inline-block;
        background: #000;
        border-radius: 12px;
        padding: 0.75rem 1.5rem;
        margin-bottom: 2rem;
        transition: transform 0.2s;
      }
      .badge:hover {
        transform: scale(1.05);
      }
      .badge img {
        height: 40px;
      }
      .links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .links a {
        color: #a5b4fc;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
      }
      .links a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“š</div>
      <h1>Dewey</h1>
      <p class="tagline">Your personal book reading tracker</p>
      <p class="description">
        Track your reading journey. Search millions of books, organize your
        library into lists, and watch your progress grow. All your data stays
        private, right on your device.
      </p>

        </a>
        -->

      <p style="color: #64748b; margin-bottom: 2rem; font-size: 0.9rem">
        Coming soon to the App Store
      </p>

      <div class="links">
        <a href="/privacy/">Privacy Policy</a>
        <a href="mailto:kostya.farber@gmail.com">Contact</a>
      </div>
    </div>
  </body>
</html>
